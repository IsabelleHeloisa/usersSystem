<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

  <title>Logar</title>
</head>
<body>
  
  <div class="container">
      <form class="text-center" id="login" method="post">
        <div id="box-form" class="text-start shadow-lg p-3 bg-white rounded w-100">
          <h1 class="mb-4">Logar</h1>
         
          <div id="alerts">
            
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required="true">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Senha" required="true">
            <label for="floatingPassword">Senha</label>
          </div>
          <button type="submit" class="btn btn-outline-secondary btn-lg">Logar</button>
          <hr class="border border-secondary border-1 opacity-75">
          <nav>
            <a class="color-red" href="index.html">Cadastrar-se</a>
          </nav>
        </div>
      </form>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
